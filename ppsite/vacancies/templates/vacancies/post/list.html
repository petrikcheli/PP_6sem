{% extends "vacancies/base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
    <h1>Vacancies</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'vacancies:post_detail' post.id %}">
                {{ post.name }}
            </a>
        </h2>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
